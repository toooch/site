<!DOCTYPE html>
<html>
    <head>
        <title>Homepage | Tooch</title>
    </head>

    <style>
        p1 {
            font-size: 25px;
        }
        
        footer {
            bottom: 5px;
            position: sticky;
            font-size: 20px;   
        }
    </style>

    <body>
        <h1>Tooch<br></h1>
        <p1>A site by me, Tooch.<br><br></p1>
        
        <div  class="widgetcontainer" style="position:relative;width:400px;height:150px;background-color:#2c2f33;border-color:#23272a;border-style:solid;border-width:5px;border-radius:5px;">
        <a href="https://status.discordapp.com" title="Go to the official Discord Status page" target="_blank">
            <img src="https://discordapp.com/assets/2c21aeda16de354ba5334551a883b481.png" style="position:absolute;right:0;width:75px;">
        </a>
        <h1 style="position:absolute;top:-20px;left:5px;font-family:'Trebuchet MS',Helvetica,sans-serif;color:#d6d9dc;">Discord Status</h1>
        <p1 style="font-family:'Trebuchet MS',Helvetica,sans-serif;color:#f1f2f3;position:absolute;top:40px;left:6px;">Status: <span id="desc"></span></p1>
        <button type="button" name="reload" onclick="request(url)" style="position:absolute;bottom:5px;right:5px;">refresh</button>

        </div>
        
        <p1><br><br><a href="https://toooch.github.io/stormworks/" target="_self" title="My webpage with Stormworks stuff">Stormworks page</a><br><br><br></p1>
        
        <script>
        const url = 'https://status.discordapp.com/api/v2/status.json';
        const Http = new XMLHttpRequest();
        function request(url){
            Http.open("GET", url);
            Http.send();
        }
        Http.onreadystatechange = () => {
            console.log(Http.readyState, Http.status)
            if (Http.readyState == 4 && Http.status == 200) {
                var r = JSON.parse(Http.responseText);
                var desc = r.status.description;
                document.getElementById("desc").innerHTML = desc;
                if(desc == "All Systems Operational"){document.getElementById("desc").style.color = "#009933"}
                document.getElementById("")
            }
        }
        request(url)

    </script>
        
        
        <footer>Contact: <a href="https://discordapp.com/users/424576199038337034/" target="_blank" title="Open Discord in browser">Tooch#4004</a> on Discord</footer>
    </body>

</html>
